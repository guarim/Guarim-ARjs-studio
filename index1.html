<!DOCTYPE html>
<html>
<head>
    <title>Mon Expérience AR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .ar-ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; }
        .btn { background: rgba(0,0,0,0.6); color: white; padding: 10px 20px; border-radius: 20px; border: 1px solid white; font-family: sans-serif; cursor: pointer; }
    </style>
</head>
<body>
    <div class="ar-ui">
        <button class="btn" onclick="playVideos()">Activer le Son / Vidéo</button>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets><video id="vid1" loop="true" crossorigin="anonymous" src="assets/content_1.mp4"></video></a-assets>
        
        <a-marker type="pattern" url="assets/marker_1.patt">
            <a-video src="#vid1" position="0 0.5 0" rotation="-90 0 0" width="1" height="1"></a-video>
        </a-marker>
        <a-marker type="pattern" url="assets/marker_2.patt">
            <a-image src="assets/content_2.jpg" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-marker type="pattern" url="assets/marker_3.patt">
            <a-entity gltf-model="url(assets/content_3.glb)" scale="0.5 0.5 0.5" position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/marker_4.patt">
            <a-image src="assets/content_4.png" position="0 0.5 0" rotation="-90 0 0" scale="1 1 1"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        function playVideos() {
            const vids = document.querySelectorAll('video');
            vids.forEach(v => { v.play().catch(e => console.log("Click needed")); v.muted = false; });
            document.querySelector('.ar-ui').style.display = 'none';
        }
    </script>
</body>
</html>
